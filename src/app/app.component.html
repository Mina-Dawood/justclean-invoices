<div *ngIf="appService?.isLoading && !rows?.length" class="loading-container">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="d-flex align-items-center justify-content-center flex-column" [ngClass]="{'p-5': !rows?.length}">

  <div *ngIf="!rows?.length" class="p-5 d-flex align-items-center justify-content-center">
    <input class="btn btn-primary" type="file" (change)="onFileChange($event)" multiple="false"
      accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
  </div>

  <span *ngIf="rows?.length" (click)="download()" class="btn-download">
    <img src="/assets/download-web.svg" />
  </span>

  <div *ngIf="rows?.length" id="invoicecsContainer">
    <app-invoice-template *ngFor="let row of rows; let i = index" [ngStyle]="{'display': i >= 50 ? 'none' : 'inherit'}"
      [rowData]="row"></app-invoice-template>
  </div>
</div>
